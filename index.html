
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MADNESS BRAINS Minesweeper</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, system-ui,
          sans-serif;
        background: linear-gradient(
            135deg,
            rgba(10, 10, 10, 0.85) 0%,
            rgba(26, 0, 0, 0.9) 30%,
            rgba(0, 0, 0, 0.8) 70%,
            rgba(26, 0, 0, 0.85) 100%
          ),
          url("NVdhPRngQT7832XYhDNSV") center/cover no-repeat fixed;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        overflow-x: auto;
        font-weight: 400;
        line-height: 1.6;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(255, 0, 0, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(139, 0, 0, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(255, 0, 0, 0.02) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
        animation: bloodPulse 8s infinite ease-in-out;
      }

      @keyframes bloodPulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .game-container {
        text-align: center;
        padding: 20px;
        background: linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.92) 0%,
            rgba(20, 0, 0, 0.88) 100%
          ),
          url("NVdhPRngQT7832XYhDNSV") center/cover no-repeat;
        border-radius: 24px;
        border: 2px solid #ff0000;
        box-shadow: 0 20px 40px rgba(255, 0, 0, 0.3),
          0 0 60px rgba(255, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        max-width: 95vw;
        width: 100%;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }

      .game-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent 30%,
          rgba(255, 0, 0, 0.05) 50%,
          transparent 70%
        );
        pointer-events: none;
        z-index: -1;
        animation: redSweep 4s infinite ease-in-out;
      }

      @keyframes redSweep {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      h1 {
        font-family: "Orbitron", monospace;
        font-size: 2.8rem;
        font-weight: 900;
        margin-bottom: 30px;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #ff0000 50%,
          #8b0000 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        position: relative;
      }

      h1::after {
        content: "üß†";
        position: absolute;
        right: -60px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        animation: brainPulse 2s infinite ease-in-out;
      }

      @keyframes brainPulse {
        0%,
        100% {
          transform: translateY(-50%) scale(1);
        }
        50% {
          transform: translateY(-50%) scale(1.2);
        }
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .info-panel {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .info-item {
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.8) 0%,
          rgba(20, 0, 0, 0.6) 100%
        );
        padding: 16px 20px;
        border-radius: 16px;
        border: 2px solid #ff0000;
        min-width: 140px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(255, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      .info-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #ff0000, #8b0000, #ff0000);
        animation: redSlide 2s infinite;
      }

      @keyframes redSlide {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .info-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(255, 0, 0, 0.3),
          0 0 20px rgba(255, 0, 0, 0.2);
        border-color: #ff3333;
      }

      .info-label {
        font-size: 0.875rem;
        opacity: 0.8;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #ff6666;
      }

      .info-value {
        font-size: 1.5rem;
        font-weight: 700;
        margin-top: 8px;
        font-family: "Orbitron", monospace;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      }

      button {
        background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
        border: 2px solid #ff3333;
        color: #ffffff;
        padding: 12px 24px;
        border-radius: 12px;
        cursor: pointer;
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-size: 0.875rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(255, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        white-space: nowrap;
        min-width: 120px;
        text-align: center;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6),
          0 0 30px rgba(255, 0, 0, 0.3);
        border-color: #ff6666;
      }

      button:active {
        transform: translateY(0);
      }

      .difficulty-buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .difficulty-buttons button.active {
        background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
        color: #000000;
        border-color: #ffffff;
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3),
          0 0 20px rgba(255, 255, 255, 0.2);
      }

      .game-board {
        display: inline-block;
        border: 3px solid #ff0000;
        border-radius: 20px;
        padding: 15px;
        background: linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.6) 0%,
            rgba(10, 0, 0, 0.5) 100%
          ),
          url("NVdhPRngQT7832XYhDNSV") center/cover no-repeat;
        box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.2),
          0 10px 30px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
        max-width: calc(95vw - 40px);
        max-height: calc(95vh - 300px);
      }

      .grid {
        display: grid;
        gap: 1px;
        background: linear-gradient(135deg, #000000, #1a0000);
        padding: 10px;
        border-radius: 16px;
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.8);
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
      }

      .cell {
        width: 28px;
        height: 28px;
        background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
        border: 1px solid #333333;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: 700;
        font-size: 12px;
        transition: all 0.3s ease;
        border-radius: 4px;
        position: relative;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å–ª–æ–∂–Ω–æ—Å—Ç–µ–π */
      .grid.difficulty-easy .cell {
        width: 32px;
        height: 32px;
        font-size: 14px;
        border: 2px solid #333333;
      }

      .grid.difficulty-medium .cell {
        width: 24px;
        height: 24px;
        font-size: 11px;
        border: 1px solid #333333;
      }

      .grid.difficulty-hard .cell {
        width: 20px;
        height: 20px;
        font-size: 10px;
        border: 1px solid #333333;
      }

      .cell::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 0, 0, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .cell:hover::before {
        left: 100%;
      }

      .cell:hover {
        border-color: #ff0000;
        transform: scale(1.05);
        background: linear-gradient(135deg, #2a0000, #1a0000);
        box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3),
          0 0 15px rgba(255, 0, 0, 0.2);
      }

      .cell.revealed {
        border-color: #ff6666;
        cursor: default;
        animation: reveal 0.6s ease-out;
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.5);
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
      }

      .cell.revealed::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.7),
          rgba(20, 0, 0, 0.5)
        );
        border-radius: 4px;
      }

      .cell.revealed .cell-content {
        position: relative;
        z-index: 2;
        font-weight: 900;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 1), 0 0 10px rgba(255, 0, 0, 0.8);
        font-size: 16px;
        color: #ffffff;
      }

      @keyframes reveal {
        0% {
          transform: rotateY(90deg) scale(0.8);
        }
        100% {
          transform: rotateY(0deg) scale(1);
        }
      }

      .cell.flagged {
        background: linear-gradient(135deg, #ff0000, #8b0000);
        color: #fff;
        animation: flag 0.4s ease-out;
        border-color: #ff3333;
        box-shadow: 0 4px 8px rgba(255, 0, 0, 0.4),
          0 0 15px rgba(255, 0, 0, 0.3);
      }

      @keyframes flag {
        0% {
          transform: scale(0.5) rotate(180deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
        }
      }

      .cell.mine {
        background: linear-gradient(135deg, #ff0000, #8b0000);
        color: #fff;
        animation: explode 0.6s ease-out;
        border-color: #ff6666;
        box-shadow: 0 6px 12px rgba(255, 0, 0, 0.6),
          0 0 30px rgba(255, 0, 0, 0.8);
      }

      @keyframes explode {
        0% {
          transform: scale(1);
        }
        30% {
          transform: scale(1.4);
          background: #ffff00;
        }
        60% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(1);
        }
      }

      .cell.mine-hit {
        background: linear-gradient(45deg, #ff0000, #ffffff);
        animation: hit 0.6s ease-out;
      }

      @keyframes hit {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.3);
          background: #ffffff;
        }
        50% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(1);
        }
      }

      .number-1 {
        color: #ff6666;
        font-weight: 800;
      }
      .number-2 {
        color: #ff3333;
        font-weight: 800;
      }
      .number-3 {
        color: #ff0000;
        font-weight: 800;
      }
      .number-4 {
        color: #cc0000;
        font-weight: 800;
      }
      .number-5 {
        color: #990000;
        font-weight: 800;
      }
      .number-6 {
        color: #660000;
        font-weight: 800;
      }
      .number-7 {
        color: #ff9999;
        font-weight: 800;
      }
      .number-8 {
        color: #ffffff;
        font-weight: 800;
      }

      .game-over-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.5s ease-out;
        backdrop-filter: blur(10px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .game-over-content {
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.95) 0%,
          rgba(20, 0, 0, 0.9) 100%
        );
        border: 3px solid #ff0000;
        border-radius: 24px;
        padding: 48px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(255, 0, 0, 0.4),
          0 0 100px rgba(255, 0, 0, 0.2);
        animation: slideIn 0.5s ease-out;
        position: relative;
        overflow: hidden;
        color: #ffffff;
      }

      .game-over-content::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #ff0000, #8b0000, #ff0000);
        animation: redRainbow 2s infinite;
      }

      @keyframes redRainbow {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px) scale(0.8);
        }
        to {
          transform: translateY(0) scale(1);
        }
      }

      .game-over-title {
        font-family: "Orbitron", monospace;
        font-size: 2.2rem;
        margin-bottom: 24px;
        font-weight: 900;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .win {
        color: #ffffff;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
      .lose {
        color: #ff0000;
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      }

      .timer {
        font-family: "Orbitron", monospace;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .more-photo-btn {
        background: linear-gradient(
          135deg,
          #ff0000 0%,
          #8b0000 100%
        ) !important;
        color: white !important;
        margin-top: 30px;
        padding: 20px 40px;
        font-size: 1.2rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-radius: 16px;
        border: 3px solid #ff3333 !important;
        box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6),
          0 0 40px rgba(255, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        transition: all 0.4s ease;
        text-decoration: none;
        display: none;
        position: relative;
        overflow: hidden;
        font-family: "Orbitron", monospace;
      }

      .more-photo-btn.show {
        display: inline-block;
        animation: buttonPulse 2s infinite ease-in-out;
      }

      @keyframes buttonPulse {
        0%,
        100% {
          box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6),
            0 0 40px rgba(255, 0, 0, 0.4);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 12px 30px rgba(255, 0, 0, 0.8),
            0 0 60px rgba(255, 0, 0, 0.6);
          transform: scale(1.05);
        }
      }

      .more-photo-btn::before {
        content: "üß†";
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.6rem;
        transition: all 0.4s ease;
      }

      .more-photo-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.6s;
      }

      .more-photo-btn:hover::after {
        left: 100%;
      }

      .more-photo-btn:hover {
        transform: translateY(-4px) scale(1.1);
        box-shadow: 0 16px 40px rgba(255, 0, 0, 0.8),
          0 0 80px rgba(255, 0, 0, 0.6);
        border-color: #ff6666 !important;
      }

      .more-photo-btn:hover::before {
        animation: brainSpin 0.8s ease-in-out;
      }

      @keyframes brainSpin {
        0% {
          transform: translateY(-50%) rotate(0deg) scale(1);
        }
        50% {
          transform: translateY(-50%) rotate(180deg) scale(1.3);
        }
        100% {
          transform: translateY(-50%) rotate(360deg) scale(1);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.2rem;
        }
        h1::after {
          right: -30px;
          font-size: 1.5rem;
        }
        .controls {
          flex-direction: column;
          align-items: center;
          gap: 15px;
        }
        .info-panel {
          flex-direction: column;
          align-items: center;
          gap: 15px;
        }
        .game-container {
          padding: 15px;
        }

        .difficulty-buttons {
          flex-direction: column;
          gap: 10px;
          width: 100%;
          max-width: 300px;
        }

        button {
          width: 100%;
          padding: 15px 20px;
          font-size: 0.9rem;
        }

        .grid.difficulty-easy .cell {
          width: 28px;
          height: 28px;
          font-size: 12px;
        }

        .grid.difficulty-medium .cell {
          width: 20px;
          height: 20px;
          font-size: 10px;
        }

        .grid.difficulty-hard .cell {
          width: 16px;
          height: 16px;
          font-size: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>üß† MADNESS BRAINS –°–ê–ü–Å–†</h1>

      <div class="controls">
        <div class="difficulty-buttons">
          <button onclick="setDifficulty('easy')" class="active" id="easy-btn">
            Easy (9x9)
          </button>
          <button onclick="setDifficulty('medium')" id="medium-btn">
            Medium (16x16)
          </button>
          <button onclick="setDifficulty('hard')" id="hard-btn">
            Hard (20x20)
          </button>
        </div>
      </div>

      <div class="info-panel">
        <div class="info-item">
          <div class="info-label">Mines Left</div>
          <div class="info-value" id="mine-count">10</div>
        </div>
        <div class="info-item">
          <div class="info-label">Time</div>
          <div class="info-value timer" id="timer">00:00</div>
        </div>
        <div class="info-item">
          <div class="info-label">Status</div>
          <div class="info-value" id="status">Ready</div>
        </div>
      </div>

      <div style="display: flex; justify-content: center; margin-bottom: 20px">
        <button
          onclick="newGame()"
          style="
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 800;
            min-width: 160px;
          "
        >
          New Game
        </button>
      </div>

      <div class="game-board">
        <div id="grid" class="grid"></div>
      </div>

      <a
        href="https://madnessbrains.tilda.ws/"
        target="_blank"
        class="more-photo-btn"
        id="more-photo-btn"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MADNESS BRAINS
      </a>
    </div>

    <script type="module">
      class MadnessBrainsMinesweeper {
        constructor() {
          this.difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 20, cols: 20, mines: 80 },
          };

          this.photoAssets = [
            "photo_madnessbrains/2018 love.jpg",
            "photo_madnessbrains/2018 red.jpg",
            "photo_madnessbrains/2019 arm.jpg",
            "photo_madnessbrains/2019 drink.jpg",

            "photo_madnessbrains/2021 cavs.jpg",
            "photo_madnessbrains/2021 fall.jpg",
            "photo_madnessbrains/2021 ice.jpg",
            "photo_madnessbrains/2021 lamp.jpg",
            "photo_madnessbrains/2021 plant.jpg",

            "photo_madnessbrains/2021 window.jpg",
            "photo_madnessbrains/2021 winter.jpg",

            "photo_madnessbrains/2022 earth.jpg",
            "photo_madnessbrains/2022 hair.jpg",
            "photo_madnessbrains/2022 heal.jpg",
            "photo_madnessbrains/2024 humanwood.jpg",
          ];

          this.currentDifficulty = "easy";
          this.board = [];
          this.gameState = "playing";
          this.startTime = null;
          this.timerInterval = null;
          this.firstClick = true;
          this.flagCount = 0;

          this.initGame();
        }

        setRandomBackground() {
          // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é –¥–ª—è –æ–±—â–µ–≥–æ —Ñ–æ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
          const randomBgPhoto =
            this.photoAssets[
              Math.floor(Math.random() * this.photoAssets.length)
            ];
          document.body.style.background = `
                    linear-gradient(135deg, rgba(10, 10, 10, 0.85) 0%, rgba(26, 0, 0, 0.9) 30%, rgba(0, 0, 0, 0.8) 70%, rgba(26, 0, 0, 0.85) 100%),
                    url('${randomBgPhoto}') center/cover no-repeat fixed
                `;

          // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥—Ä—É–≥—É—é —Å–ª—É—á–∞–π–Ω—É—é —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é –¥–ª—è —Å—Ä–µ–¥–Ω–µ–≥–æ —Ñ–æ–Ω–∞ (–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã)
          const randomContainerPhoto =
            this.photoAssets[
              Math.floor(Math.random() * this.photoAssets.length)
            ];
          const gameContainer = document.querySelector(".game-container");
          if (gameContainer) {
            gameContainer.style.background = `
                        linear-gradient(135deg, rgba(0, 0, 0, 0.92) 0%, rgba(20, 0, 0, 0.88) 100%),
                        url('${randomContainerPhoto}') center/cover no-repeat
                    `;
          }

          // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç—Ä–µ—Ç—å—é —Å–ª—É—á–∞–π–Ω—É—é —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é –≤ –∫–∞—á–µ—Å—Ç–≤–µ —Ñ–æ–Ω–∞ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
          const randomGamePhoto =
            this.photoAssets[
              Math.floor(Math.random() * this.photoAssets.length)
            ];
          const gameBoard = document.querySelector(".game-board");
          if (gameBoard) {
            gameBoard.style.background = `
                        linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(10, 0, 0, 0.5) 100%),
                        url('${randomGamePhoto}') center/cover no-repeat
                    `;
          }
        }

        initGame() {
          this.setRandomBackground();

          const config = this.difficulties[this.currentDifficulty];
          this.rows = config.rows;
          this.cols = config.cols;
          this.totalMines = config.mines;
          this.flagCount = 0;
          this.gameState = "playing";
          this.firstClick = true;

          this.createBoard();
          this.renderBoard();
          this.updateMineCount();
          this.updateStatus("Ready");
          this.resetTimer();

          document.getElementById("more-photo-btn").classList.remove("show");
        }

        createBoard() {
          this.board = [];
          for (let row = 0; row < this.rows; row++) {
            this.board[row] = [];
            for (let col = 0; col < this.cols; col++) {
              this.board[row][col] = {
                isMine: false,
                isRevealed: false,
                isFlagged: false,
                neighborMines: 0,
              };
            }
          }
        }

        placeMines(avoidRow, avoidCol) {
          let minesPlaced = 0;
          while (minesPlaced < this.totalMines) {
            const row = Math.floor(Math.random() * this.rows);
            const col = Math.floor(Math.random() * this.cols);

            if (
              !this.board[row][col].isMine &&
              !(row === avoidRow && col === avoidCol)
            ) {
              this.board[row][col].isMine = true;
              minesPlaced++;
            }
          }

          this.calculateNeighborMines();
        }

        calculateNeighborMines() {
          for (let row = 0; row < this.rows; row++) {
            for (let col = 0; col < this.cols; col++) {
              if (!this.board[row][col].isMine) {
                let count = 0;
                for (let dr = -1; dr <= 1; dr++) {
                  for (let dc = -1; dc <= 1; dc++) {
                    const newRow = row + dr;
                    const newCol = col + dc;
                    if (
                      this.isValidCell(newRow, newCol) &&
                      this.board[newRow][newCol].isMine
                    ) {
                      count++;
                    }
                  }
                }
                this.board[row][col].neighborMines = count;
              }
            }
          }
        }

        isValidCell(row, col) {
          return row >= 0 && row < this.rows && col >= 0 && col < this.cols;
        }

        renderBoard() {
          const grid = document.getElementById("grid");
          grid.style.gridTemplateColumns = `repeat(${this.cols}, 1fr)`;
          grid.innerHTML = "";

          // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ –∫–ª–µ—Ç–æ–∫
          grid.className = `grid difficulty-${this.currentDifficulty}`;

          for (let row = 0; row < this.rows; row++) {
            for (let col = 0; col < this.cols; col++) {
              const cell = document.createElement("div");
              cell.className = "cell";
              cell.dataset.row = row;
              cell.dataset.col = col;

              cell.addEventListener("click", (e) =>
                this.handleCellClick(e, row, col)
              );
              cell.addEventListener("contextmenu", (e) =>
                this.handleRightClick(e, row, col)
              );

              grid.appendChild(cell);
            }
          }
        }

        handleCellClick(e, row, col) {
          e.preventDefault();
          if (this.gameState !== "playing") return;

          const cell = this.board[row][col];
          if (cell.isRevealed || cell.isFlagged) return;

          if (this.firstClick) {
            this.placeMines(row, col);
            this.firstClick = false;
            this.startTimer();
            this.updateStatus("Playing");
          }

          this.revealCell(row, col);
          this.updateDisplay();
          this.checkWinCondition();
        }

        handleRightClick(e, row, col) {
          e.preventDefault();
          if (this.gameState !== "playing") return;

          const cell = this.board[row][col];
          if (cell.isRevealed) return;

          cell.isFlagged = !cell.isFlagged;
          this.flagCount += cell.isFlagged ? 1 : -1;

          this.updateDisplay();
          this.updateMineCount();
        }

        revealCell(row, col) {
          const cell = this.board[row][col];
          if (cell.isRevealed || cell.isFlagged) return;

          cell.isRevealed = true;

          if (cell.isMine) {
            this.gameOver(false);
            return;
          }

          if (cell.neighborMines === 0) {
            for (let dr = -1; dr <= 1; dr++) {
              for (let dc = -1; dc <= 1; dc++) {
                const newRow = row + dr;
                const newCol = col + dc;
                if (this.isValidCell(newRow, newCol)) {
                  this.revealCell(newRow, newCol);
                }
              }
            }
          }
        }

        updateDisplay() {
          for (let row = 0; row < this.rows; row++) {
            for (let col = 0; col < this.cols; col++) {
              const cell = this.board[row][col];
              const cellElement = document.querySelector(
                `[data-row="${row}"][data-col="${col}"]`
              );

              cellElement.className = "cell";
              cellElement.innerHTML = "";

              if (cell.isFlagged) {
                cellElement.classList.add("flagged");
                cellElement.textContent = "üö©";
              } else if (cell.isRevealed) {
                cellElement.classList.add("revealed");

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —Ñ–æ—Ç–æ –≤ –∫–∞—á–µ—Å—Ç–≤–µ —Ñ–æ–Ω–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫
                const randomPhoto =
                  this.photoAssets[
                    Math.floor(Math.random() * this.photoAssets.length)
                  ];
                cellElement.style.backgroundImage = `url('${randomPhoto}')`;

                if (cell.isMine) {
                  cellElement.classList.add("mine");
                  cellElement.innerHTML = '<div class="cell-content">üí•</div>';
                } else if (cell.neighborMines > 0) {
                  cellElement.innerHTML = `<div class="cell-content">${cell.neighborMines}</div>`;
                  cellElement.classList.add(`number-${cell.neighborMines}`);
                } else {
                  cellElement.innerHTML = '<div class="cell-content"></div>';
                }
              }
            }
          }
        }

        checkWinCondition() {
          let revealedCount = 0;
          for (let row = 0; row < this.rows; row++) {
            for (let col = 0; col < this.cols; col++) {
              if (this.board[row][col].isRevealed) {
                revealedCount++;
              }
            }
          }

          const totalCells = this.rows * this.cols;
          if (revealedCount === totalCells - this.totalMines) {
            this.gameOver(true);
          }
        }

        gameOver(won) {
          this.gameState = won ? "won" : "lost";
          this.stopTimer();

          if (!won) {
            for (let row = 0; row < this.rows; row++) {
              for (let col = 0; col < this.cols; col++) {
                if (this.board[row][col].isMine) {
                  this.board[row][col].isRevealed = true;
                }
              }
            }
            this.updateDisplay();
            this.updateStatus("Game Over");
          } else {
            this.updateStatus("You Won!");
          }

          setTimeout(() => {
            this.showGameOverDialog(won);
          }, 500);
        }

        showGameOverDialog(won) {
          const overlay = document.createElement("div");
          overlay.className = "game-over-overlay";

          const content = document.createElement("div");
          content.className = "game-over-content";

          const title = document.createElement("h2");
          title.className = `game-over-title ${won ? "win" : "lose"}`;
          title.textContent = won
            ? "üß† MADNESS VICTORY! üß†"
            : "üí• GAME OVER üí•";

          const message = document.createElement("p");
          message.style.fontSize = "1.2rem";
          message.style.marginBottom = "20px";
          message.style.color = "#ffffff";
          message.textContent = won
            ? `–í—Å–µ –º–∏–Ω—ã –Ω–∞–π–¥–µ–Ω—ã –∑–∞ ${
                document.getElementById("timer").textContent
              }!`
            : "–í—ã –ø–æ–ø–∞–ª–∏ –Ω–∞ –º–∏–Ω—É! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";

          const buttonContainer = document.createElement("div");
          buttonContainer.style.display = "flex";
          buttonContainer.style.gap = "15px";
          buttonContainer.style.justifyContent = "center";
          buttonContainer.style.flexWrap = "wrap";

          const playAgainButton = document.createElement("button");
          playAgainButton.textContent = "–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞";
          playAgainButton.onclick = () => {
            document.body.removeChild(overlay);
            this.initGame();
          };

          const morePhotoButton = document.createElement("a");
          morePhotoButton.href = "https://madnessbrains.tilda.ws/";
          morePhotoButton.className = "more-photo-btn show";
          morePhotoButton.style.display = "inline-block";
          morePhotoButton.style.margin = "10px 0 0 0";
          morePhotoButton.innerHTML =
            "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;üß† MADNESS BRAINS";
          morePhotoButton.target = "_blank";

          const subtitle = document.createElement("p");
          subtitle.style.fontSize = "0.9rem";
          subtitle.style.color = "#ff6666";
          subtitle.style.marginTop = "15px";
          subtitle.style.fontStyle = "italic";
          subtitle.style.fontWeight = "600";
          subtitle.textContent = won
            ? "–ü–æ—Å–µ—Ç–∏—Ç–µ –Ω–∞—à —Å–∞–π—Ç –¥–ª—è –Ω–æ–≤—ã—Ö –±–µ–∑—É–º–Ω—ã—Ö –∏–¥–µ–π!"
            : "–ù–µ —Å–¥–∞–≤–∞–π—Ç–µ—Å—å!";

          buttonContainer.appendChild(playAgainButton);

          content.appendChild(title);
          content.appendChild(message);
          content.appendChild(buttonContainer);
          content.appendChild(subtitle);
          content.appendChild(morePhotoButton);
          overlay.appendChild(content);
          document.body.appendChild(overlay);
        }

        startTimer() {
          this.startTime = Date.now();
          this.timerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60)
              .toString()
              .padStart(2, "0");
            const seconds = (elapsed % 60).toString().padStart(2, "0");
            document.getElementById(
              "timer"
            ).textContent = `${minutes}:${seconds}`;
          }, 1000);
        }

        stopTimer() {
          if (this.timerInterval) {
            clearInterval(this.timerInterval);
            this.timerInterval = null;
          }
        }

        resetTimer() {
          this.stopTimer();
          document.getElementById("timer").textContent = "00:00";
        }

        updateMineCount() {
          const remaining = this.totalMines - this.flagCount;
          document.getElementById("mine-count").textContent = remaining;
        }

        updateStatus(status) {
          document.getElementById("status").textContent = status;
        }

        setDifficulty(difficulty) {
          this.currentDifficulty = difficulty;

          document
            .querySelectorAll(".difficulty-buttons button")
            .forEach((btn) => {
              btn.classList.remove("active");
            });
          document.getElementById(`${difficulty}-btn`).classList.add("active");

          this.initGame();
        }
      }

      const game = new MadnessBrainsMinesweeper();

      window.newGame = () => {
        game.initGame();
      };
      window.setDifficulty = (difficulty) => game.setDifficulty(difficulty);
    </script>
