<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Minesweeper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d2d5f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            overflow-x: auto;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }
        
        .game-container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
            to { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .info-panel {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .info-item {
            background: rgba(0, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            min-width: 120px;
        }
        
        .info-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .info-value {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 5px;
        }
        
        button {
            background: linear-gradient(45deg, #1a1a3e, #2d2d5f);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        button:hover {
            background: linear-gradient(45deg, #2d2d5f, #4a4a7f);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .difficulty-buttons button.active {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
        }
        
        .game-board {
            display: inline-block;
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .grid {
            display: grid;
            gap: 2px;
            background: #001122;
            padding: 10px;
            border-radius: 10px;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #2a2a4a, #3a3a6a);
            border: 2px solid #4a4a8a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.2s ease;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .cell:hover::before {
            left: 100%;
        }
        
        .cell:hover {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .cell.revealed {
            background: linear-gradient(45deg, #1a1a3e, #2d2d5f);
            border-color: #666;
            cursor: default;
            animation: reveal 0.3s ease-out;
        }
        
        @keyframes reveal {
            0% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }
        
        .cell.flagged {
            background: linear-gradient(45deg, #ff6b00, #ff8c00);
            color: #fff;
            animation: flag 0.3s ease-out;
        }
        
        @keyframes flag {
            0% { transform: scale(0.5) rotate(180deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .cell.mine {
            background: linear-gradient(45deg, #ff0040, #ff4060);
            color: #fff;
            animation: explode 0.5s ease-out;
        }
        
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); background: #ffff00; }
            100% { transform: scale(1); }
        }
        
        .cell.mine-hit {
            background: linear-gradient(45deg, #ff0000, #ff6666);
            animation: hit 0.5s ease-out;
        }
        
        @keyframes hit {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); background: #ffffff; }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        
        .number-1 { color: #00ff00; }
        .number-2 { color: #ffff00; }
        .number-3 { color: #ff8000; }
        .number-4 { color: #ff0080; }
        .number-5 { color: #8000ff; }
        .number-6 { color: #0080ff; }
        .number-7 { color: #ff0040; }
        .number-8 { color: #ffffff; }
        
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .game-over-content {
            background: linear-gradient(45deg, #1a1a3e, #2d2d5f);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px) scale(0.8); }
            to { transform: translateY(0) scale(1); }
        }
        
        .game-over-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 900;
        }
        
        .win { color: #00ff00; }
        .lose { color: #ff0040; }
        
        .timer {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .cell { width: 25px; height: 25px; font-size: 12px; }
            .controls { flex-direction: column; align-items: center; }
            .info-panel { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸš€ SPACE MINESWEEPER ðŸš€</h1>
        
        <div class="controls">
            <div class="difficulty-buttons">
                <button onclick="setDifficulty('easy')" class="active" id="easy-btn">Easy (9x9)</button>
                <button onclick="setDifficulty('medium')" id="medium-btn">Medium (16x16)</button>
                <button onclick="setDifficulty('hard')" id="hard-btn">Hard (20x20)</button>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Alien Mines</div>
                <div class="info-value" id="mine-count">10</div>
            </div>
            <div class="info-item">
                <div class="info-label">Mission Time</div>
                <div class="info-value timer" id="timer">00:00</div>
            </div>
            <div class="info-item">
                <div class="info-label">Status</div>
                <div class="info-value" id="status">SCANNING...</div>
            </div>
        </div>
        
        <button onclick="newGame()" style="margin-bottom: 20px;">ðŸš€ NEW MISSION</button>
        
        <div class="game-board">
            <div id="grid" class="grid"></div>
        </div>
    </div>

    <script type="module">
        class SpaceMinesweeper {
            constructor() {
                this.difficulties = {
                    easy: { rows: 9, cols: 9, mines: 10 },
                    medium: { rows: 16, cols: 16, mines: 40 },
                    hard: { rows: 20, cols: 20, mines: 80 }
                };
                
                this.currentDifficulty = 'easy';
                this.board = [];
                this.gameState = 'playing'; // playing, won, lost
                this.startTime = null;
                this.timerInterval = null;
                this.firstClick = true;
                this.flagCount = 0;
                
                this.initGame();
            }
            
            initGame() {
                const config = this.difficulties[this.currentDifficulty];
                this.rows = config.rows;
                this.cols = config.cols;
                this.totalMines = config.mines;
                this.flagCount = 0;
                this.gameState = 'playing';
                this.firstClick = true;
                
                this.createBoard();
                this.renderBoard();
                this.updateMineCount();
                this.updateStatus('SCANNING...');
                this.resetTimer();
            }
            
            createBoard() {
                this.board = [];
                for (let row = 0; row < this.rows; row++) {
                    this.board[row] = [];
                    for (let col = 0; col < this.cols; col++) {
                        this.board[row][col] = {
                            isMine: false,
                            isRevealed: false,
                            isFlagged: false,
                            neighborMines: 0
                        };
                    }
                }
            }
            
            placeMines(avoidRow, avoidCol) {
                let minesPlaced = 0;
                while (minesPlaced < this.totalMines) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.cols);
                    
                    if (!this.board[row][col].isMine && 
                        !(row === avoidRow && col === avoidCol)) {
                        this.board[row][col].isMine = true;
                        minesPlaced++;
                    }
                }
                
                this.calculateNeighborMines();
            }
            
            calculateNeighborMines() {
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        if (!this.board[row][col].isMine) {
                            let count = 0;
                            for (let dr = -1; dr <= 1; dr++) {
                                for (let dc = -1; dc <= 1; dc++) {
                                    const newRow = row + dr;
                                    const newCol = col + dc;
                                    if (this.isValidCell(newRow, newCol) && 
                                        this.board[newRow][newCol].isMine) {
                                        count++;
                                    }
                                }
                            }
                            this.board[row][col].neighborMines = count;
                        }
                    }
                }
            }
            
            isValidCell(row, col) {
                return row >= 0 && row < this.rows && col >= 0 && col < this.cols;
            }
            
            renderBoard() {
                const grid = document.getElementById('grid');
                grid.style.gridTemplateColumns = `repeat(${this.cols}, 1fr)`;
                grid.innerHTML = '';
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        cell.addEventListener('click', (e) => this.handleCellClick(e, row, col));
                        cell.addEventListener('contextmenu', (e) => this.handleRightClick(e, row, col));
                        
                        grid.appendChild(cell);
                    }
                }
            }
            
            handleCellClick(e, row, col) {
                e.preventDefault();
                if (this.gameState !== 'playing') return;
                
                const cell = this.board[row][col];
                if (cell.isRevealed || cell.isFlagged) return;
                
                if (this.firstClick) {
                    this.placeMines(row, col);
                    this.firstClick = false;
                    this.startTimer();
                    this.updateStatus('ACTIVE MISSION');
                }
                
                this.revealCell(row, col);
                this.updateDisplay();
                this.checkWinCondition();
            }
            
            handleRightClick(e, row, col) {
                e.preventDefault();
                if (this.gameState !== 'playing') return;
                
                const cell = this.board[row][col];
                if (cell.isRevealed) return;
                
                cell.isFlagged = !cell.isFlagged;
                this.flagCount += cell.isFlagged ? 1 : -1;
                
                this.updateDisplay();
                this.updateMineCount();
            }
            
            revealCell(row, col) {
                const cell = this.board[row][col];
                if (cell.isRevealed || cell.isFlagged) return;
                
                cell.isRevealed = true;
                
                if (cell.isMine) {
                    this.gameOver(false);
                    return;
                }
                
                if (cell.neighborMines === 0) {
                    // Reveal neighboring cells
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const newRow = row + dr;
                            const newCol = col + dc;
                            if (this.isValidCell(newRow, newCol)) {
                                this.revealCell(newRow, newCol);
                            }
                        }
                    }
                }
            }
            
            updateDisplay() {
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = this.board[row][col];
                        const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        
                        cellElement.className = 'cell';
                        cellElement.textContent = '';
                        
                        if (cell.isFlagged) {
                            cellElement.classList.add('flagged');
                            cellElement.textContent = 'ðŸš©';
                        } else if (cell.isRevealed) {
                            cellElement.classList.add('revealed');
                            if (cell.isMine) {
                                cellElement.classList.add('mine');
                                cellElement.textContent = 'ðŸ’¥';
                            } else if (cell.neighborMines > 0) {
                                cellElement.textContent = cell.neighborMines;
                                cellElement.classList.add(`number-${cell.neighborMines}`);
                            }
                        }
                    }
                }
            }
            
            checkWinCondition() {
                let revealedCount = 0;
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        if (this.board[row][col].isRevealed) {
                            revealedCount++;
                        }
                    }
                }
                
                const totalCells = this.rows * this.cols;
                if (revealedCount === totalCells - this.totalMines) {
                    this.gameOver(true);
                }
            }
            
            gameOver(won) {
                this.gameState = won ? 'won' : 'lost';
                this.stopTimer();
                
                if (!won) {
                    // Reveal all mines
                    for (let row = 0; row < this.rows; row++) {
                        for (let col = 0; col < this.cols; col++) {
                            if (this.board[row][col].isMine) {
                                this.board[row][col].isRevealed = true;
                            }
                        }
                    }
                    this.updateDisplay();
                    this.updateStatus('MISSION FAILED');
                } else {
                    this.updateStatus('MISSION SUCCESS');
                }
                
                setTimeout(() => {
                    this.showGameOverDialog(won);
                }, 500);
            }
            
            showGameOverDialog(won) {
                const overlay = document.createElement('div');
                overlay.className = 'game-over-overlay';
                
                const content = document.createElement('div');
                content.className = 'game-over-content';
                
                const title = document.createElement('h2');
                title.className = `game-over-title ${won ? 'win' : 'lose'}`;
                title.textContent = won ? 'ðŸŽ‰ MISSION SUCCESS! ðŸŽ‰' : 'ðŸ’¥ MISSION FAILED ðŸ’¥';
                
                const message = document.createElement('p');
                message.style.fontSize = '1.2rem';
                message.style.marginBottom = '20px';
                message.textContent = won 
                    ? `All alien mines neutralized in ${document.getElementById('timer').textContent}!`
                    : 'The alien mines have been triggered!';
                
                const button = document.createElement('button');
                button.textContent = 'ðŸš€ NEW MISSION';
                button.onclick = () => {
                    document.body.removeChild(overlay);
                    this.initGame();
                };
                
                content.appendChild(title);
                content.appendChild(message);
                content.appendChild(button);
                overlay.appendChild(content);
                document.body.appendChild(overlay);
            }
            
            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                    const seconds = (elapsed % 60).toString().padStart(2, '0');
                    document.getElementById('timer').textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            resetTimer() {
                this.stopTimer();
                document.getElementById('timer').textContent = '00:00';
            }
            
            updateMineCount() {
                const remaining = this.totalMines - this.flagCount;
                document.getElementById('mine-count').textContent = remaining;
            }
            
            updateStatus(status) {
                document.getElementById('status').textContent = status;
            }
            
            setDifficulty(difficulty) {
                this.currentDifficulty = difficulty;
                
                // Update button states
                document.querySelectorAll('.difficulty-buttons button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(`${difficulty}-btn`).classList.add('active');
                
                this.initGame();
            }
        }
        
        // Initialize game
        const game = new SpaceMinesweeper();
        
        // Global functions for buttons
        window.newGame = () => game.initGame();
        window.setDifficulty = (difficulty) => game.setDifficulty(difficulty);
    </script>
</body>
</html>
